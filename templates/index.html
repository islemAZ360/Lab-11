{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Users List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Last Month Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in users_data %}
                <tr>
                    <td>{{ item.user.name }}</td>
                    <td>${{ item.total_last_month }}</td>
                    <td>
                        <a href="{{ url_for('user_expenses', user_id=item.user.id) }}" class="btn btn-primary btn-sm">View Expenses</a>
                        <a href="{{ url_for('delete_user', user_id=item.user.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <div class="card p-3">
            <h4>Add New User</h4>
            <form action="{{ url_for('add_user') }}" method="POST">
                <input type="text" name="name" class="form-control mb-2" placeholder="User Name" required>
                <button type="submit" class="btn btn-success w-100">Add User</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
